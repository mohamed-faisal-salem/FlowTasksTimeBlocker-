<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <!-- تحسين viewport للموبايل -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">
    <title>The Time Blocker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontSize: {
              '2xs': '0.625rem', // 10px
              'xs': '0.75rem',   // 12px
              'sm': '0.875rem',  // 14px
              'base': '1rem',    // 16px
              'lg': '1.125rem',  // 18px
              'xl': '1.25rem',   // 20px
              '2xl': '1.5rem',   // 24px
              '3xl': '1.875rem', // 30px
              '4xl': '2.25rem',  // 36px
            },
            spacing: {
              '0.5': '0.125rem',
              '1.5': '0.375rem',
              '2.5': '0.625rem',
              '3.5': '0.875rem',
            },
            borderRadius: {
              'lg': '0.5rem',
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 8px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(75, 85, 99, 0.5);
        }
        
        /* تحسينات للموبايل */
        @media (max-width: 640px) {
            /* منع zoom تلقائي على input focus */
            input, textarea, select {
                font-size: 16px !important;
            }
            
            /* تحسين تجربة اللمس */
            button, [role="button"], a {
                touch-action: manipulation;
            }
            
            /* تحسين عرض النصوص */
            .line-clamp-1 {
                overflow: hidden;
                display: -webkit-box;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
            }
            .line-clamp-2 {
                overflow: hidden;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
            
            /* تحسين shadows للموبايل */
            .shadow-xs {
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            }
        }
        
        /* تحسين focus styles للموبايل */
        *:focus {
            outline: 2px solid rgba(59, 130, 246, 0.5);
            outline-offset: 2px;
        }
        
        /* تحسين animation للموبايل */
        @media (prefers-reduced-motion: no-preference) {
            .transition-all {
                transition-property: all;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 150ms;
            }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <script>
        // منع zoom غير مرغوب فيه على الموبايل
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });
        
        // تحسين تجربة اللمس للموبايل
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
